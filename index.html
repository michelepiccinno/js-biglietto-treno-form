<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>

<body>
  <main class="bg-primary px-5 py-3">
    <div class="container">
      <div class="row">
        <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="col text-center bg-white rounded text-primary fw-semibold">
          <div class="d-flex justify-content-center p-3 gap-5">
            <div>
              <label for="name-input" class="form-label">Nome e Cognome: </label>
              <input type="text" class="form-control" name="nome-cognome" id="name-input">
            </div>
            <div>
              <label for="km-input" class="form-label">Km da percorrere: </label>
              <input type="text" class="form-control" name="km" id="km-input">
            </div>
            <div>
              <label for="age-input" class="form-label">Età: </label>
              <select class="form-select" aria-label="Default select example" id="age-input">
                <option selected>Seleziona Età</option>
                <option value="17">Under 18</option>
                <option value="18">18-65 Anni</option>
                <option value="66">Over 65</option>
              </select>
          </div>
          </div>
          <div class="d-flex justify-content-center p-3 gap-3">
            <button class="btn btn-primary invia-dati text-primary fw-semibold">Genera</button>
            <button class="btn btn-primary annulla-dati text-primary fw-semibold">Annulla</button>
          </div>
        </div>
        <h1 class="text-center text-white">IL TUO BIGLIETTO</h1>
        <div class="col bg-white p-3">
          <h5>DETTAGLIO PASSEGGERI</h5>
          <div class="d-flex justify-content-between">
            <div class="bg-secondary p-3">
              <h5>NOME PASSEGGERO</h5>
              <span id="my-name"></span>
            </div>
            <div class="p-3">
              <h5>Offerta</h5>
              <span id="my-ticket-type"></span>
            </div>
            <div class="p-3">
              <h5>Codice CP</h5>
              <span id="my-pnr"></span>
            </div>
            <div class="p-3">
              <h5>Costo Biglietto</h5>
              <span id="my-netprice"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
