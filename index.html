<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>

<body>
  <main class="bg-primary">
    <div class="container">
      <div class="row">
        <h1 class="text-center text-white">Calcola il prezzo del tuo biglietto</h1>
        <div class="col text-center">
          <div class="d-flex justify-content-center p-3 gap-5">
            <div>
              <label for="name-input" class="form-label">Nome e Cognome: </label>
              <input type="text" class="form-control" name="nome-cognome" id="name-input">
            </div>
            <div>
              <label for="km-input" class="form-label">Km da percorrere: </label>
              <input type="text" class="form-control" name="km" id="km-input">
            </div>
            <div>
              <label for="age-input" class="form-label">Et√†: </label>
              <input type="text" class="form-control" name="age" id="age-input">
            </div>
          </div>
          <div class="d-flex justify-content-center p-3 gap-3">
            <button class="btn btn-primary invia-dati">Genera</button>
            <button class="btn btn-primary annulla-dati">Annulla</button>
          </div>
        </div>
        <h1 class="text-center text-white">Il tuo biglietto</h1>
        <div class="col">
            <h2>Dettaglio passeggeri</h2>
          <div class="d-flex">
            <div class="bg-secondary p-3">
              <h5>Nome Passeggero</h5>
              <span>Jon Snow</span>
            </div>
            <div class="bg-secondary p-3">
              <h5>Offerta</h5>
              <span>Biglietto Standard</span>
            </div>
            <div class="bg-secondary p-3">
              <h5>Codice CP</h5>
              <span>92911</span>
            </div>
            <div class="bg-secondary p-3">
              <h5>Costo Biglietto</h5>
              <span id="my-netprice"></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
